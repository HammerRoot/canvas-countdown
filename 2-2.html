<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas - 七巧板</title>
</head>
<style>
    #qcanvas {
        display: block;
        margin: 50px auto;
        border: 1px solid #ccc;
    }
</style>
<body>
    <canvas id="qcanvas" width="800" height="800">
        当前浏览器不支持canvas
    </canvas>
    <script>
        var tan = [
            { p: [{ x: 0, y: 0 }, { x: 800, y: 0 }, { x: 400, y: 400 }], color: '#caff67' },
            { p: [{ x: 0, y: 0 }, { x: 400, y: 400 }, { x: 0, y: 800 }], color: '#67becf' },
            { p: [{ x: 800, y: 0 }, { x: 800, y: 400 }, { x: 600, y: 600 }, { x: 600, y: 200 }], color: '#ef3d61' },
            { p: [{ x: 600, y: 200 }, { x: 600, y: 600 }, { x: 400, y: 400 }], color: '#f9f51a' },
            { p: [{ x: 400, y: 400 }, { x: 600, y: 600 }, { x: 400, y: 800 }, { x: 200, y: 600 }], color: '#a594c0' },
            { p: [{ x: 200, y: 600 }, { x: 400, y: 800 }, { x: 0, y: 800 }], color: '#fa8ccc' },
            { p: [{ x: 800, y: 400 }, { x: 800, y: 800 }, { x: 400, y: 800 }], color: '#f6ca29' },
        ];

        window.onload = function() {
            var canvas = document.getElementById('qcanvas');
            var context = canvas.getContext('2d');

            for (var i = 0; i < tan.length; i++) {
                draw(tan[i], context);
            }
        }

        function draw(piece, cxt) {
            var path = piece.p;
            var color = piece.color;
            var start = path.shift();
            cxt.beginPath();
            cxt.moveTo(start.x, start.y);
            path.forEach(element => {
                cxt.lineTo(element.x, element.y);
            });
            cxt.closePath();
            cxt.fillStyle = color;
            cxt.fill();
        }
    </script>
</body>
</html>
